  <head>

    <title>Manage - NWFSC/FRAM Data Warehouse</title>
    <base href="/management/">

  <body>
    <h2>Data Warehouse Management</h2>
    <div>
      <p>
        <h3>Login:</h3>
        <form action="../api/v1/login" method="post">

      <p>

        <a href="../api/v1/logout" target="output">../api/v1/logout</a>

      <p>
        <h3>Check User:</h3>
        <a href="../api/v1/user" target="output">../api/v1/user</a>
      </p>
      
      <p>
        <h3>Manage Warehouse:</h3>
        <table id="management-links" width="400pt">
          <tr>
            <td><a href="table.html">tables</a></td>
            <td><a href="table-query.html">default columns</a></td>
          </tr>
        </table>
      </p>
      
      <p>

        <iframe	name="output" src="../api/v1/user" width="100%"/>
      </p>
